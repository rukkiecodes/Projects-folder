<html>
<head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
        <!--This part is  for the first background of the man standing with a bag-->
        <div class="img">
          <!---img src="images/bag.jpg" alt="Man carring bag"-->
          <!--overlays text on the image-->
          <div class="card-img-overlay">
            <p class="text1">TEACHABLE</p>
            <p class="text2">Learning Is Awesome With An Amazing Tutor</p>
          </div>
        </div>
      </div>

      <!--This part is for login and sign up options-->
      <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
        <div class="options options2">
          <table width="100%" align="center">
            <tr>
              <td align="center">
                <a href="checkpoint.html" class="btn">Login</a>
                <a href="signup.html" class="btn">Sign Up</a><br><br><br>
              </td>
            </tr>
            <tr>
              <td align="center">
                <form class="form" action="home.html" method="post">
                  <!--for first name-->
                  <i class="far fa-user-circle"></i><input type="text" name="f-name" placeholder="First Name"><br><br>

                  <!--for last name-->
                  <i class="far fa-user-circle"></i><input type="text" name="l-name" placeholder="Last Name"><br><br>

                  <!--for last name-->
                  <i class="fas fa-user-circle"></i><input type="text" name="u-name" placeholder="User Name"><br><br>

                  <!--Selects country code-->

                    <select class="select">
                      <option value="+234">+234</option>
                      <option value="+234">+234</option>
                      <option value="+234">+234</option>
                      <option value="+234">+234</option>

                      <option value="+234">+234</option>
                      <option value="+234">+234</option>
                      <option value="+234">+234</option>
                      <option value="+234">+234</option>
                      <option value="+234">+234</option>
                      <option value="+234">+234</option>
                      <option value="+234">+234</option>
                      <option value="+234">+234</option>
                      <option value="+234">+234</option>
                      <option value="+234">+234</option>
                      <option value="+234">+234</option>
                      <option value="+234">+234</option>
                      <option value="+234">+234</option>
                    </select><input type="text" name="phone" placeholder="Mobile Number">
                  </div><br>

                  <!--for email address-->
                  <i class="fas fa-envelope"></i><input type="email" name="email" placeholder="Email Address"><br><br>

                  <!--for password-->
                  <i class="fas fa-lock"></i><input type="password" name="password" placeholder="Password"><i class="far fa-eye"></i><br><br>

                  <!--for password confirmation-->
                  <i class="fas fa-lock"></i><input type="password" name="confirm-password" placeholder="Confirm Password"><i class="far fa-eye"></i><br><br>

                  <!--for form submition-->
                  <input type="submit" name="submit" class="login-submit" value="Log In">

                  <!--Adds horizontal rule after submit button-->
                  <hr>

                  <!--other opthins for login-->
                  <p class="login-with">Login With</p>

                  <i class="fab fa-facebook-f"></i><input type="button" class="facebook" value="Facebook"><br><br>

                  <i class="fab fa-google"></i><input type="button" class="google" value="Google">
